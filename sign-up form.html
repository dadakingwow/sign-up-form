<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="background">
        <div class="slide">
          <img src="odin-lined.png" alt="odin" />
          <p>sign-up-form</p>
        </div>
        <p id="backgroundbottomword">Photo by dada</p>
      </div>
      <div class="rightpage">
        <div class="top">
          <p>
            This is not a real online service! Lorem ipsum dolor sit amet
            consectetur, adipisicing elit.<br />
            Necessitatibus, commodi!<br />
            Sign up now to get started. <br /><br />You know you want to.
          </p>
        </div>
        <div class="form">
          <form action="/" method="get" class="sign-up-form">
            <div class="form-container">
              <p>Let's do this!</p>
              <div class="two">
                <div class="form-row">
                  <label for="firstname">FirstName</label>
                  <input type="text" name="firstname" id="firstname" />
                </div>
                <div class="form-row">
                  <label for="lastname">LastName</label>
                  <input type="text" name="lastname" id="lastname" />
                </div>
              </div>
              <div class="two">
                <div class="form-row">
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email" />
                </div>
                <div class="form-row">
                  <label for="phonenumber">Phone Number</label>
                  <input type="text" name="phonenumber" id="phonenumber" />
                </div>
              </div>
              <div class="two">
                <div class="form-row">
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password" />
                  <p id="warning"></p>
                </div>
                <div class="form-row">
                  <label for="confirm-password">Confirm-Password</label>
                  <input
                    type="password"
                    name="confirmpassword"
                    id="confirmpassword"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="bottom">
          <button>Create Account</button>
          <p id="lastp">
            Already have an acoount? <a href="google.com">Log in</a>
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="javascript.js"></script>
</html>
